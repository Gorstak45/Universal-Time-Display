<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Time</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    .time-container { margin-top: 20px; font-size: 2rem; }
  </style>
</head>
<body>
  <h1>Universal Time</h1>
  <div class="time-container">
    <div id="uftTime">0.00</div>
  </div>

  <script>
    // Epoch start date
    const epochStart = new Date('2000-01-01T00:00:00Z');

    function updateUFTTime() {
      const now = new Date();

      // Calculate total milliseconds since epoch
      const millisecondsSinceEpoch = now - epochStart;

      // Calculate Universal Time in flow units (10-second intervals)
      const flowUnits = Math.floor(millisecondsSinceEpoch / 10000); // One flow unit every 10 seconds
      const universalTime = (flowUnits / 100).toFixed(2); // Convert flow units to xxxxx.xx format

      // Display format: xxxxx.xx
      document.getElementById('uftTime').textContent = universalTime;
    }

    // Run the function initially to set the time when the page loads
    updateUFTTime();

    // Update the time every second
    setInterval(updateUFTTime, 1000);
  </script>
</body>
</html>
