<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Time</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 2rem; 
      background-color: #f9f9f9;
    }
    .time-container { 
      margin-top: 20px; 
      font-size: 3rem; 
      font-weight: bold; 
    }
    .explanation { 
      margin-top: 20px; 
      font-size: 1.2rem; 
      color: #555; 
    }
  </style>
</head>
<body>
  <h1>Universal Time</h1>
  <div class="time-container">
    <div id="uftTime">0.00</div>
  </div>
  <div class="explanation">
    Total days since the epoch and the percentage of the current day based on your local time.
  </div>

  <script>
    // Epoch start date
    const epochStart = new Date('2000-01-01T00:00:00Z');

    function updateUFTTime() {
      const now = new Date();

      // Calculate total milliseconds since epoch
      const millisecondsSinceEpoch = now - epochStart;

      // Calculate total days since epoch
      const daysSinceEpoch = Math.floor(millisecondsSinceEpoch / (1000 * 60 * 60 * 24)); // Convert to days

      // Calculate local day percentage
      const localMillisecondsInDay = now - new Date(now.toDateString());
      const millisecondsInDay = 24 * 60 * 60 * 1000;
      const localDayPercentage = ((localMillisecondsInDay / millisecondsInDay) * 100).toFixed(2);

      // Display format: xxxxx.xx
      const uftFormat = `${universalTime}`;
      document.getElementById('uftTime').textContent = uftFormat;
    }
    
    // Run the function initially to set the time when the page loads
    updateUFTTime();

    // Update the time every second
    setInterval(updateUFTTime, 1000);
  </script>
</body>
</html>
